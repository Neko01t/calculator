<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <!-- <button class="button button2">(</button> -->
            <!-- <button class="button button3">)</button> -->
            <!-- <button class="button button4">||</button> -->
            <!-- <button class="button button10">Root</button> -->
            <!-- <button class="button button15">Sqr</button> -->
            <button class="buttCLR button button1">C</button>
            <button class="buttOPP button button9">/</button>
            <button class="buttPI button button5">pi</button>
            <button class="buttOPP button button14">*</button>
            <button class="buttOPP button button23">%</button>
            <button class="buttNUM button button6">7</button>
            <button class="buttNUM button button7">8</button>
            <button class="buttNUM button button8">6</button>
            <button class="buttOPP button button19">-</button>
            <button class="button button22"> </button>
            <button class="buttNUM button button11">4</button>
            <button class="buttNUM button button12">5</button>
            <button class="buttNUM button button13">6</button>
            <button class="buttOPP button button24">+</button>
            <button class="buttoneq button20">=</button>
            <button class="buttNUM button button16">1</button>
            <button class="buttNUM button button17">2</button>
            <button class="buttNUM button button18">3</button>
            <button class="buttNUM button button21">0</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
